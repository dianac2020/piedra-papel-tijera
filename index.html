<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="UTF-8">  <!--Carácteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✊✋✌</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header align="center">
        <h1>Piedra, Papel o Tijera</h1>
    </header>

    <div class="marcador">
        <div class="user-label badge">USER</div>
        <div class="comp-label badge">PC</div>
        <span id="user-score">0</span> :
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Listos para jugar!!!</p>
    </div>

    <div class="opciones">
        <div class="choice" id="pi">
            <img src="images/piedra.PNG" alt="">
        </div>
        <div class="choice" id="pa">
            <img src="images/papel.PNG" alt="">
        </div>
        <div class="choice" id="ti">
            <img src="images/tijera.PNG" alt="">
        </div>
    </div>

    <p id="accion">Comienza!!!</p>

    
    <script src="./main.js"></script>
</body>
</html>
